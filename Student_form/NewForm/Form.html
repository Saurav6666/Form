<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="parent">
<div class="courier">
    <p class="text1">Courier Managment</p> 
    <p><i class="fa-solid fa-angles-right"></i> </p>
    <p class="text2">Booking(s)</p>
    <p ><i class="fa-solid fa-angles-right"></i></p>
    <p class="text2">New courier</p>
</div>
<div class="clintform">
    <div class="heading">

        <h3>Client</h3>
        <p>Detail(s)</p>
    </div>
    <hr>
    <div class="form">

         <div class="form1">
           <p>
            <label>Booking Date</label>
            <input type="text" placeholder="Select Date" class="inputStyle">

            <div class="styleDiv">
                <i class="fa-solid fa-calendar-days"></i>

            </div>
           </p>
        <p>

            <label>Search Client </label>
            <input type="" placeholder="Using Mobile No. or Name">
        </p>
        
         </div>

        <div class="form2">
          <p>
            <label>Save Reciver ?  </label>
            <input type="text" placeholder="No"> <i class="fa-solid  fa-angle-down "></i>
          </p>
           
             <p><label>Search Reciver</label>   
             <input type="text" placeholder="Using Mobile No. or Name"></p>
        </div>
    </div>
</div>
<div class="subparent">
    <div class="senderform">
        <div class="heading">

            <h3>Sender/Consignor</h3>
            <p>Detail(s)</p>
        </div>
        <hr>
        <form>
            <p>
                <label>Name</label>
                <input type="text">
            </p>
            <p>
                <label>Mobile No </label>
                <input type="">
            </p>
            <p>
                <label>Email </label>
                <input type="text"> 
            </p>
            <p>
                 <label>AddressLine 1</label>
                <input type="text">
            </p>
            <p>
                <label>AddressLine 2</label>
                <input type="text">
            </p>
            <p>
                <label>Country </label>
                <input type="" placeholder="Select Country"><i class="fa-solid fa-angle-down"></i>
            </p>
            <p>
                <label>State</label>
                <input type="text"><i class="fa-solid fa-angle-down"></i> <i class="fa-solid fa-plus"></i>
            </p>
            <p>
                 <label>Dist</label>
                <input type="text"><i class="fa-solid fa-angle-down"></i><i class="fa-solid fa-plus"></i>
            </p>
            <p>
                <label>City/Town</label>
                <input type="text">
            </p>
            <p>
                <label>Pincode/Zipcode </label>
                <input type="">
            </p>
            <p>
                <label>Landmark </label>
                <input type="text"> 
            </p>

          </form>
    </div>
    <div class="reciverform">
        <div class="heading">

            <h3>Reciver/Consignee</h3>
            <p>Detail(s)</p>
        </div>
        <hr>
        <form>
            <p>
                <label>Name</label>
                <input type="text">
            </p>
            <p>
                <label>Mobile No </label>
                <input type="">
            </p>
            <p>
                <label>Email </label>
                <input type="text"> 
            </p>
            <p>
                 <label>AddressLine 1</label>
                <input type="text">
            </p>
            <p>
                <label>AddressLine 2</label>
                <input type="text">
            </p>
            <p>
                <label>Country </label>
                <input type="" placeholder="Select Country"><i class="fa-solid fa-angle-down"></i>
            </p>
            <p>
                <label>State</label>
                <input type="text"> <i class="fa-solid fa-angle-down"></i>
            </p>
            <p>
                 <label>Dist</label>
                <input type="text"><i class="fa-solid fa-angle-down"></i>
            </p>
            <p>
                <label>City/Town</label>
                <input type="text">
            </p>
            <p>
                <label>Pincode/Zipcode </label>
                <input type="">
            </p>
            <p>
                <label>Landmark </label>
                <input type="text"> 
            </p>

          </form>
    </div>
</div>
</div>

</body>
</html>
